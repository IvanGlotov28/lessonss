    <script>
        // З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.

        let driveCategory = prompt(`Введіть вашу водійську категорію (латиницею)`)
    const motorcycle = 'A'
    const car = 'B'
    const truck = 'C'

    if(driveCategory == motorcycle) document.write('Мотоцикл')
    else if (driveCategory == car) document.write('Легковий автомобіль')
    else if (driveCategory == truck) document.write('Вантажний автомобіль')


    </script>
